<<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">	
	<!-- <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/characterCreation.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,900" rel="stylesheet">
</head>
<body>
<!-- 			<div id="raceSelector">	
			<div class="row" id="characterCardsContainer"></div>
		</div> -->
		
		<div class="" id="characterCreator">
			<div class="row">
				<div class="col-12">
					<h2>Cayad Creator</h2>
				</div>				
			</div>	

			<div class="row">
				<div class="characterCreationSidebar">
					<div class="form">
						<input id="#characterName" type="text" name="characterName" placeholder="Character Name">

						<select id="#path"></select>

						<select id="#form"></select>

						<select id="#awareness"></select>

						<select id="#essence"></select>

						<select id="#weaponLeft"></select>

						<select id="#weaponRight"></select>

						<select id="#armor"></select>

						<select id="#shield"></select>
					</div>
				
					<div class="attributePoints">
						Attribute Points:
						<div class="attributeNumber" id="attributeNumber">
						4
						</div>
					</div>

					<!-- Tabs -->
					<p class="clear spTitle"><strong>Skill Points:</strong> <span class="skillPoints">12</span></p>


					<div class="tab">
					 	<button class="tablinks" onclick="openPath(event, 'General')"><img src="img/general_path.png"></button>
					 	<button class="tablinks" onclick="openPath(event, 'BloodMagic')"><img src="img/bm_path.png"></button>
					  	<button class="tablinks" onclick="openPath(event, 'Melee')" id="defaultOpen"><img src="img/melee_path.png"></button>
					    <button class="tablinks" onclick="openPath(event, 'PureMagic')"><img src="img/pm_path.png"></button>
					    <button class="tablinks" onclick="openPath(event, 'Ranged')"><img src="img/ranged_path.png"></button>
						<button class="tablinks" onclick="openPath(event, 'Subterfuge')"><img src="img/subterfuge_path.png"></button>
					</div>

					<div id="General" class="tooltip tabcontent " title="General Skills">
					  <p>General Skills</p>
					</div>

					<div id="BloodMagic" class="tabcontent">
					  <p>Blood Magic Skills </p> 
					</div>

					<div id="Melee" class="tabcontent">
					  <p>Melee Skills</p> 
					</div>

					<div id="PureMagic" class="tabcontent">
					  <p>Pure Magic Skills  </p> 
					</div>

					<div id="Ranged" class="tabcontent">
					  <p>Ranged Skills </p> 
					</div>

					<div id="Subterfuge" class="tabcontent">
					  <p>Subterfuge Skills</p> 
					</div>

				</div>

				<div class="" id="characterCreatorCard">
					<div id="cardCreatorLayout" class="cardCreatorLayout">
							<div class="cardCreatorBackground">
								<div class="raceName creatorCayadTop"></div>
									<div class="characterName" id="characterName">{{raceName}}

								</div>
								<div class="creatorCayadArt">
									<div class="cardCreatorContent text"></div>
									<div class="statContainer">
										<div class="statsLabels">Mv</div>
										<div class="statsLabels">Ml</div>
										<div class="statsLabels">Rg</div>
										<div class="statsLabels">Df</div>
										<div class="statsLabels">Ar</div>
										<div class="statsLabels">In</div>
										<div class="statsLabels">Ep</div>
									</div>
									<div class="statNumbers">
	 									<div class="statsLabelsBlack" id="mv">{{Mv}}</div>
										<div class="statsLabelsBlack" id="ml">{{Ml}}</div>
										<div class="statsLabelsBlack" id="rg">{{Rg}}</div>
										<div class="statsLabelsBlack" id="df">{{Df}}</div>
										<div class="statsLabelsBlack" id="ar">{{Ar}}</div>
										<div class="statsLabelsBlack" id="in">{{In}}</div>
										<div class="statsLabelsBlack" id="ep">{{Ep}}</div>
									</div>
									<div class="attributes"></div>
									<div class="weapons"></div>
								</div>
								<div class="creatorCayadBottom">&nbsp;</div>
							</div>
					</div>
				</div>

				<div>
					<img src="img/cayad_blank.png" class="cardCreation">

					<div class="spacer"></div>

					<img src="img/cayad_blank2.png" class="cardCreation">
				</div>

			</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
	<script type="text/javascript" src="js/tabs.js"></script>


	<!-- <div id="templates"></div> --> <!--Loader -->

	</main>
</body>
</html>
